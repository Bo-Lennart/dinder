<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Dinder is a matching website for dog owners. Meet up like minded people and find friends for your dog">
    <meta name="keywords" content="dinder, tinder for dogs, dog tinder, dog meet up, meet dog owners">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Dinder</title>
</head>

<body>

    <!-- header, logo and nav links -->
    <header>
        <nav>
            <div>
                <ul id="nav_links">
                    <li id="logo_link"><a href="index.html" aria-label="go to home page">
                        <p id="logo">Dinder</p>
                    </a></li>
                    <li class="nav_link"><a href="about.html" aria-label="go to about page">About</a></li>
                    <li id="match_link" class="nav_link" aria-label="go to find a match page">
                        <a href="find_a_match.html">Find a Match!</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Hero image -->
    <div>
        <div id="hero_img">
            <p id="dinder_intro">We match dog owners and build new friendships!</p>
        </div>
    </div>

    <!-- member interview section -->
    <div id="interview_window">

        <div id="interview_text">
            <p>"I have found several friends through Dinder for my dog and myself.
                <br> We meet up in parks, play or go for a walk together.
                This is the best thing that has ever happened to my dog Lucy"
                <br><b id="interview_name">- Amelia</b>
            </p>
        </div>

        <div>
            <div id="interview_image_container">
                <img id="member_img" src="./assets/images/member_img.jpg" alt="Picture of woman with dog">
            </div>
        </div>

    </div>

    <!-- Social media links -->
    <footer>
        <div id="social_media_links">
            <ul>
                <li class="social_icon"><a href="https://www.linkedin.com/in/bobo/" target="_blank"
                        aria-label="visit Linkedin page"><i class="fa-brands fa-linkedin"></i></a></li>
                <li class="social_icon"><a href="https://github.com/Bo-Lennart" target="_blank"
                        aria-label="visit Github page">
                        <i class="fa-brands fa-github"></i></a></li>
                <li class="social_icon"><a href="https://www.facebook.com/" target="_blank"
                        aria-label="visit Facebook page">
                        <i class="fa-brands fa-square-facebook"></i></a>
                </li>
            </ul>
        </div>
    </footer>

    <!-- Import fontawesome icons via script tag -->
    <script src="https://kit.fontawesome.com/9cc43cc6da.js" crossorigin="anonymous"></script>
</body>

</html>
