<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dinder is a matching website for dog owners. Meet up like minded people and find friends for your dog">
    <meta name="keywords" content="dinder, tinder for dogs, dog tinder, dog meet up, meet dog owners">

    <link rel="stylesheet" href="/assets/style.css">
    <title>Dinder</title>
</head>

<body>
    <!-- header, logo and nav links -->
    <header>
        <nav id="match_nav">
            <div>
                <ul id="nav_links">
                    <li id="logo_link"><a href="index.html" aria-label="go to home page">
                    <h1 id="logo">Dinder</h1></a></li>
                    <li class="nav_link"><a href="about.html" aria-label="go to about page">About</a></li>
                    <li id="match_link" class="nav_link" aria-label="go to find a match page"><a href="find_a_match.html" class="active">Find a Match!</a></li>
                    <li class="nav_link" aria-label="go to contact page"><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="match_form">
        
        <div id="hero_match_img">
            <form method="post" action="" class="match_sign_up">
                <h1>Let's find you a match! <i class="fa-solid fa-paw"></i></h1>

                <div class="signup_input">
                    <label for="first_name">First Name</label>
                    <input type="first_name" name="first_name" type="text" class="text_input" required>
                </div>

                <div class="signup_input">
                    <label for="last_name">Last Name</label>
                    <input type="last_name" name="last_name" type="text" class="text_input" required>
                </div>  
                
                <div class="signup_input">
                    <label for="dog_name">Dog Name(s)</label>
                    <input type="dog_name" name="dog_name" type="text" class="text_input" required>
                </div class="signup_input">

                <div class="signup_input">
                    <label for="email">Email Address</label>
                    <input type="email" name="email_name" type="text" class="text_input" id="email" required>
                </div>

                <div class="signup_input">
                    <fieldset id="match_city">
                        <label for="location">Dublin</label>
                        <input type="radio" id="location" name="location" value="location" required>

                        <label for="location">Stockholm</label>
                        <input type="radio" id="location" name="location" value="location" required>

                        <label for="location">Berlin</label>
                        <input type="radio" id="location" name="location" value="location" required>
                    </fieldset>
                        
                    <fieldset id="match_weekdays">
                        <label for="monday">Monday</label>
                        <input type="checkbox" id="weekday" name="weekday" value="monday" required>

                        <label for="tuesday">Tuesday</label>
                        <input type="checkbox" id="weekday" name="weekday" value="tuesday" required>

                        <label for="Wednesday">Wednesday</label>
                        <input type="checkbox" id="weekday" name="weekday" value="Wednesday" required>

                        <label for="thursday">Thursday</label>
                        <input type="checkbox" id="weekday" name="weekday" value="thursday" required>

                        <label for="friday">Friday</label>
                        <input type="checkbox" id="weekday" name="weekday" value="friday" required>

                        <label for="saturday">Saturday</label>
                        <input type="checkbox" id="weekday" name="weekday" value="saturday" required>

                        <label for="sunday">Sunday</label>
                        <input type="checkbox" id="weekday" name="weekday" value="sunday" required>
                    </fieldset>

                </div>
            </form>
        </div>

    </section>

    <!-- Social media links -->
    <footer>
        <div id="social_media_links">
             <ul>
                 <li class="social_icon"><a href="https://www.linkedin.com/in/bobo/" target="_blank" aria-label="visit Linkedin page"><i class="fa-brands fa-linkedin"></i></a></li>
                 <li class="social_icon"><a href="https://github.com/Bo-Lennart" target="_blank" aria-label="visit Github page"><i class="fa-brands fa-github"></i></a></li>            
                 <li class="social_icon"><a href="https://www.facebook.com/Buubuu95" target="_blank" aria-label="visit Facebook page"><i class="fa-brands fa-square-facebook"></i></a></li>            
             </ul>
         </div>
     </footer>
    
     <!-- Import fontawesome icons via script tag -->
     <script src="https://kit.fontawesome.com/9cc43cc6da.js" crossorigin="anonymous"></script>

</body>

</html>
